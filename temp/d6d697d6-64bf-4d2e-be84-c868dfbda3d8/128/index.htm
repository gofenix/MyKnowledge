<body spellcheck="false" class="" ><div><p style="margin:15px 0px;color:rgb(102, 102, 102);font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:0.875rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);">初始化一个Git仓库，使用<code style="font-size:0.75rem;font-family:Consolas, monospace, serif;color:rgb(221, 0, 85);padding:0px 4px;background:rgb(250, 250, 250);">git init</code>命令。</p><p style="margin:15px 0px;color:rgb(102, 102, 102);font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:0.875rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);">添加文件到Git仓库，分两步：</p><ul style="margin:15px 0px;padding-left:30px;color:rgb(102, 102, 102);font-family:&quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:0.875rem;font-style:normal;font-weight:normal;text-align:start;text-indent:0px;background-color:rgb(255, 255, 255);"><li><p style="margin:0px 0px 15px;">第一步，使用命令<code style="font-size:0.75rem;font-family:Consolas, monospace, serif;color:rgb(221, 0, 85);padding:0px 4px;background:rgb(250, 250, 250);">git add &lt;file&gt;</code>，注意，可反复多次使用，添加多个文件；</p></li><li><p style="margin:0px 0px 15px;">第二步，使用命令<code style="font-size:0.75rem;font-family:Consolas, monospace, serif;color:rgb(221, 0, 85);padding:0px 4px;background:rgb(250, 250, 250);">git commit</code>，完成。</p></li></ul><div><font color="#666666" face="Helvetica Neue, Helvetica, Arial, sans-serif"><span style="font-size: 0.875rem; line-height: 22.4px;"><br></span></font></div><br></div></body></html>
